<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>aaaa</button>
    <script src="../dist/EventEmitter.js"></script>
    <script>
        const Emitter = new EventEmitter()
        class test {

            constructor() {
                this.name = 'aaaa'
                Emitter.once('aaaa', this.callback)
                Emitter.emit('aaaa',this)
                Emitter.on('aaaa', this.callback)
                Emitter.off('aaaa', this.callback)
                Emitter.emit('aaaa',this)
            }
            callback() {
                alert(this.name)
            }
        }
        let aaa = new test()
    </script>
</body>

</html>
