<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>aaaa</button>
    <script src="../dist/EventEmitter.js"></script>
    <script>
        const Emitter = new EventEmitter()
        class test {

            constructor() {
                this.name = 'aaaa'
                Emitter.on('aaaa', () => {
                    this.callback()
                })
                Emitter.on('aaaa', () => {
                    this.callback()
                })
                Emitter.on('aaaa', () => {
                    this.callback2()
                })
                Emitter.on('aaaa', () => {
                    this.callback2()
                })

                Emitter.off('aaaa', () => {
                    this.callback2()
                })
                
                Emitter.emit('aaaa')
            }
            callback() {
                alert(this.name)
            }
            callback2() {
                alert(this.name + 22222)
            }
        }
        let aaa = new test()
    </script>
</body>

</html>
